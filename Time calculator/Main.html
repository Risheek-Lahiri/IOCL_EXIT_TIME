<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
        }

        .container {
            max-width: 400px;
            margin: 50px auto; /* Center the container vertically */
            text-align: center;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow */
        }

        input[type="time"], button {
            margin-bottom: 20px; /* Increased margin */
            padding: 12px 24px; /* Increased padding */
            font-size: 16px; /* Slightly smaller font size */
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s ease; /* Smooth transition for border color */
        }

        input[type="time"]:focus, button:focus {
            outline: none; /* Remove default focus outline */
            border-color: #007bff; /* Blue border on focus */
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Calculator</h1>
        <input type="time" id="inputTime" onkeydown="handleKeyPress(event)">
        <button onclick="addTime()">OUT Time</button>
        <p id="outputTime"></p>
    </div>
    <script>
        function handleKeyPress(event) {
            if (event.keyCode === 13) { // Check if the key pressed is Enter
                addTime();
            }
        }

        function addTime() {
            var inputTime = document.getElementById("inputTime").value;
            var timeParts = inputTime.split(":");
            var hours = parseInt(timeParts[0]);
            var minutes = parseInt(timeParts[1]);

            // Convert input time to minutes
            var inputTotalMinutes = hours * 60 + minutes;

            // Add 7 hours and 45 minutes
            var totalTimeMinutes = inputTotalMinutes + 7 * 60 + 45;

            // Calculate hours and minutes for the total time
            var totalHours = Math.floor(totalTimeMinutes / 60) % 24;
            var totalMinutes = totalTimeMinutes % 60;

            // Format output
            var outputHours = String(totalHours).padStart(2, '0');
            var outputMinutes = String(totalMinutes).padStart(2, '0');
            var outputTime = outputHours + ":" + outputMinutes;

            // Display output
            document.getElementById("outputTime").innerText = "OUT TIME: " + outputTime;
        }
    </script>
</body>
</html>
